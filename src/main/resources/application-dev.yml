# Server
server:
  port: 8081

helianto:
  api:
    url: http://localhost:8081
  mailer:
    url: http://localhost:8082
    entityName: helianto.org
    service:
      serviceType: echo_mailer
      serviceName: sendConfirmation
      user: iservport
      password: NONE
    senderEmail: noreply@helianto.org
    senderFullName: Maur√≠cio Fernandes de Castro

spring:
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10
    name: helianto
    password: helianto
    test-on-borrow: true
    test-on-return: false
    test-while-idle: true
    time-between-eviction-runs-millis: 5000
    url: jdbc:mysql://192.168.10.5:3306/helianto01?autoreconnect=true
    username: helianto
    validation-query: SELECT 1
# Spring Data JPA
  jpa:
    repositories:
      enabled: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.DefaultNamingStrategy
    show-sql: false
# Json
  jackson:
    serialization-inclusion: non_null

# Logging
logging:
  level:
    org.helianto: INFO
    org.helianto.core: DEBUG
    org.helianto.message: DEBUG