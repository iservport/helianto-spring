[#ftl]
<!-- Slim scroll -->
<script type="text/javascript" src="/webjars/slimScroll/1.3.3/jquery.slimscroll.min.js"></script>
<!-- AngularJs package -->
<script type="text/javascript" src="/webjars/angular/1.6.1/angular.min.js"></script>
<script type="text/javascript" src="/webjars/angular-sanitize/1.6.1/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/webjars/angular-resource/1.6.1/angular-resource.min.js"></script>
<script type="text/javascript" src="/webjars/angular-animate/1.6.1/angular-animate.min.js"></script>
<script type="text/javascript" src="/webjars/angular-i18n/1.6.1/angular-locale_${locale_!'pt-br'}.js"></script>
<script type="text/javascript" src="/webjars/angular-loading-bar/0.9.0/build/loading-bar.min.js"></script>
<script type="text/javascript" src="/webjars/angular-ui-bootstrap-bower/2.3.1/ui-bootstrap-tpls.min.js"></script>

<!-- service module-->
<script type="text/javascript" src="/js/ng-services.js"></script>

<!-- modules-->
<script type="text/javascript" src="/js/ng-${baseName!'static'}-module.js"></script>
<script type="text/javascript" src="/js/ng-${baseName!'static'}-directive.js"></script>
