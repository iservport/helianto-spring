[#ftl]
<!-- Slim scroll -->
<script type="text/javascript" src="/webjars/slimScroll/1.3.3/jquery.slimscroll.min.js"></script>
<!-- AngularJs package -->
<script type="text/javascript" src="/webjars/angular/1.5.9/angular.min.js"></script>
<script type="text/javascript" src="/webjars/angular-sanitize/1.5.9/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/webjars/angular-resource/1.5.9/angular-resource.min.js"></script>
<script type="text/javascript" src="/webjars/angular-animate/1.5.9/angular-animate.min.js"></script>
<script type="text/javascript" src="/webjars/angular-i18n/1.5.9/angular-locale_${locale_!'pt-br'}.js"></script>
<script type="text/javascript" src="/webjars/angular-loading-bar/0.9.0/build/loading-bar.min.js"></script>
<script type="text/javascript" src="/lib/ui-bootstrap-tpls-2.1.3.min.js"></script>
<script type="text/javascript" src="/lib/select.min.js"></script>
<script type="text/javascript" src="/lib/ui-mask.1.8.7/mask.min.js"></script>

<script type="text/javascript" src="./target/scala-2.11/helianto-spring-fastopt.js"></script>

<!-- service module-->
<script type="text/javascript" src="/js/services.js"></script>
<script type="text/javascript" src="/js/view-controller.js"></script>
<!-- i18n -->
<script type="text/javascript" src="/_i18n/i18n_${locale!'pt_br'}.js"></script>
<script type="text/javascript" src="/${baseName!'static'}/js/${baseName!'static'}_${locale!'pt_br'}.js"></script>
<!-- modules-->
<script type="text/javascript" src="/${baseName!'static'}/js/ng-${baseName!'static'}-module.js"></script>
<script type="text/javascript" src="/${baseName!'static'}/js/ng-${baseName!'static'}-directive.js"></script>

<!-- plugins-->
[#if plugins?? ]
  [#list plugins?split(",") as plugin]
    <script type="text/javascript" src="/plugins/ng-${plugin}-plugin.js"></script>
  [/#list]
[/#if]
