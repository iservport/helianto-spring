[#ftl][#--
 # Personal ID
 #--]
<div class="form-group">
    <label class="col-sm-3 control-label">${msg('register.form.IDENTITY')}</label>
    <div class="col-sm-9">
        <input type="text" disabled="disabled" class="form-control" value="${registration.principal}">
        <input type="hidden" name="principal" value="${registration.principal}">
        <input type="hidden" name="firstName" value="${registration.firstName}">
        <input type="hidden" name="lastName" value="${registration.lastName}">
    </div>
</div>
[#--
 # Password confirmation
 #--]
<div class="form-group">
    <label for="password" class="col-sm-3 control-label">${msg('register.form.PASSWORD')}</label>
    <div class="col-sm-9">
        <div class="input-group">
            <input id="password" type="password" required="" name="password" class="form-control" data-ng-model="password">
            <span class="input-group-btn">
                <button aria-label="Help" class="btn btn-default" type="button">
                    <i class="fa fa-check text-success" data-ng-show="passwordStrong"></i>
                    <i class="fa fa-close text-danger"  data-ng-hide="passwordStrong"></i>
                </button>
            </span>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="cpassword" class="col-sm-3 control-label"></label>
    <div class="col-sm-9">
        <input id="cpassword" type="password" required="" name="cpassword" placeholder="${msg('register.form.CONFIRMATION')}" class="form-control" data-ng-model="cpassword">
    </div>
    <div class="col-md-3 offset-md-3"></div>
    <div class="col-sm-9" data-ng-show="!passwordConfirmed">
        <p class="small error text-danger" >${msg('register.form.PASSWORD_ERROR')}</p>
    </div>
</div>
